<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#33c3f0" />
    <title>APP TODO LIST</title>
    <link rel="stylesheet" href="assets/css/skeleton.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div id="contenido">
      <div class="container">
        <h1>App ToDo List - Pull Request Nuevo</h1>
        <div class="row">
          <div class="six columns">
            <label for="to-do">Escribe actividad para hacer:</label>
            <form action="#" id="formulario">
              <textarea id="to-do" class="u-full-width"></textarea>
              <input
                type="submit"
                class="button u-full-width button-primary"
                value="Agregar"
              />
            </form>
          </div>
          <div class="six columns">
            <h2>To Do List</h2>
            <div id="to-do-list"></div>
          </div>
        </div>
      </div>
    </div>
    <!--#contenido-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
